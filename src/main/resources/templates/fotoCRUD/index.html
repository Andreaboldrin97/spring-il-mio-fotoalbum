<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>INSTAFOTO</title>
		<!-- Bootstrap CSS -->
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	</head>
	<body>
		<header th:insert="frag :: header-nav"></header>
		
		<main>
			<h1 class="text-center my-5">INSTAFOTO</h1>
		
			<div class="d-flex justify-content-center">
				<table class="table table-dark table-hover container ">
				  <thead>
				    <tr>
				      <th scope="col">ID</th>
				      <th scope="col">TITOLO</th>
				      <th scope="col">DESCRIZIONE</th>
				      <th scope="col">IMG URL</th>
				      <th scope="col">TAG</th>
				      <th scope="col">VISIBILITA'</th>
				      <th scope="col">CATEGORIE</th>
				      <th scope="col" sec:authorize="hasAuthority('admin')">
				      	<a class="btn btn-primary" th:href="@{/admin/foto/create}">Aggiungi foto</a>
				      </th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each=" foto : ${allFoto}" th:object="${foto}" th:if="${allFoto.size() > 0}">
				      <th scope="row" th:text="*{id}"></th>
				      <td >
				      	<a  th:href="@{show/foto/{id} (id=*{id})}"  th:text="*{title}"></a>
				      </td>
				      <td th:if="*{description != null}" th:text="*{description}"></td>
				      <td th:unless="*{description != null}">null</td>
				      <td th:text="*{url}"></td>
				      <td th:text="*{tag}"></td>
				      <td th:text="*{isVisible}"></td>
				      <td>
				       	<div
				       		th:text="${foto.categories}">
				       	</div>
				      </td>
				      <td>
				      	<a class="btn btn-primary" th:href="@{/admin/foto/edit/{id} (id = *{id})}">Edit</a>
					  	<a class="btn btn-danger" th:href="@{#}" >Delete</a>
					  </td>
				    </tr>
				  </tbody>
				</table>
			</div>
			<h1 class="text-center"  th:unless="${allFoto.size() > 0}"> NON sono presenti foto</h1>
			
		</main>
		
	</body>
</html>
